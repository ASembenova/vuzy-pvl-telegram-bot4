help.opendata=Что такое открытые данные?
help.opendata.msg=Согласно Закону «О доступе к информации», открытые данные – это общедоступные электронные информационные ресурсы, представленные в машиночитаемом виде и предназначенные для дальнейшего использования, повторной публикации в неименном виде. Другими словами, это информация в машиночитаемом формате, открытая для всеобщего использования без ограничений авторским правом.\nМашиночитаемый формат, в котором публикуются наборы данных, в основном используется разработчиками как исходный материал для создания различных приложений и веб-сервисов. Помимо этого, открытые данные могут применяться в социально-экономических и научных исследованиях, проводимыми журналистами и аналитиками.
help.dataegov=Что представляет собой портал открытых данных?
help.dataegov.msg=Портал «Открытые данные» (data.egov.kz) – один из компонентов Открытого правительства, создан с целью обеспечения заинтересованных граждан полным доступом к различным наборам данных, исходящим от государственных органов Республики Казахстан.\nНа сегодняшний день портал data.egov.kz содержит более 3 тысяч наборов данных, которые размещены следующими обладателями информации:\nЦентральные государственные органы РК;\nМестные исполнительные органы РК (акиматы областей и г. Нур-Султан, Алматы);\nДругие организации РК.
