<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link th:href="@{classpath:static/style.css}" rel="stylesheet" />
</head>
<body>

<div>
    <div>
        <div th:replace="header :: content"></div>
        <h1>Документ №<span th:text="${counter}"></span> от <span th:text="${datetime}"></span></h1>
        <p><b>Название: </b>Список различных параметров по ВУЗам Павлодарской области</p>
        <p><b>Заказчик: </b><span th:text="${firstname}"></span> <span th:text="${lastname}"></span></p>
        <table class="students_table paginate-table">
            <thead>
            <tr>
                <td>Параметр</td>
                <td th:each="i: ${#numbers.sequence(1, numOfVuz)}" th:text="${i}"></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list:${array}">
                <td th:each="l : ${list}" th:text="${l}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
